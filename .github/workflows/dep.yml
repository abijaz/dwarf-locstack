name: Dependency Submission
on:
  push:
    branches: [ main ]
jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ocaml/setup-ocaml@v3 # Standard for 2026
        with:
          ocaml-compiler: 5.x
          opam-local-packages: "*.opam"
      - name: Submit Dependencies
        run: opam exec -- dune build @install # Triggers graph update if setup-ocaml is configured
